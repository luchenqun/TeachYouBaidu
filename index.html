  <body>
    <img src="./img/arrow.png" id="arrow" />
    <div class="container">
      <div>
        <h1>
          <img src="./img/baidu_logo.png" class="logo" alt="百度" />
        </h1>
        <input type="text" class="search-text" id="kw" placeholder="让我教你如何百度！" />
        <button class="btn" id="search">百度一下</button>
      </div>
      <div id="instructions">
        输入一个问题，然后按百度一下
      </div>
      <div class="link" style="display: none;" id="link">
        <input type="text" readonly id="short_url" class="copyable" />

        <a class="link_button" id="go">预览</a>

  <script src="./js/toastr.min.js"></script>
  <script src="./js/lmbtfy.js"></script>
  <script>
    $(function () {
      var u = navigator.userAgent;
      var device = {
        //移动终端浏览器版本信息
        mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
      };
      if (!device.mobile) return;
      $("#kw").css("width", "70%");
      $("#search").css("width", "25%");
      $(".container").css("margin-top", "20px");
    });
  </script>
